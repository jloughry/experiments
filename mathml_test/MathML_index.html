<html>
    <head>
        <title>MathML Test</title>
    </head>
    <body>
        <H1>MathML Test</h1>
        <p>This is a test of MathML</p>

        <math>
            <mrow>
                <mi>x</mi>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mrow>
                            <mo>-</mo>
                            <mi>b</mi>
                        </mrow>
                        <mo>&PlusMinus;</mo>
                        <msqrt>
                            <mrow>
                                <msup>
                                    <mi>b</mi>
                                    <mn>2</mn>
                                </msup>
                                <mo>-</mo>
                                <mrow>
                                    <mn>4</mn><mo>&InvisibleTimes;</mo>
                                    <mi>a</mi><mo>&InvisibleTimes;</mo>
                                    <mi>c</mi>
                                </mrow>
                            </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn><mo>&InvisibleTimes;</mo>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </mrow>
        </math>

        <p>That's it.</p>
    </body>
</html>
